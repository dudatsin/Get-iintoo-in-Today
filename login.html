<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Login Page </title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="iintoo.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
</head>
<body>
        <main class="main">
            <section class="authorization">
                <!-- <button id="read" class="btn fb-btn">Read Data</button> -->
                <h1 class="title">Login Page </h1>
                <p class="paragraph">There is no charge or obligation upon registration.</p>
                    
                <div class="or"><span>User Info</span></div>
                    <form action="profile.html" name="form" method="POST" id="myform">
                        <div class="contact-info">
                            <label for="email">
                                <input type="email" id="email" name="email" value="">
                                <div class="input-title">Email</div>
                            </label>
                            <label for="phone">
                                <input type="tel" id="phone" value="" name="phone">
                                <div class="input-title">Phone</div>
                            </label>
                        </div>
                        <br>
                        <input type="button" name="loginBtn" value="Update Info" id="loginBtn"/>
                    </form>
            </section>
            </main>
            <script src="login.js"></script>
            <!-- <script src="iintoo.js"></script> -->
</body>
</html>
