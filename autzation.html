<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Authorization Page </title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./iintoo.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
</head>
<body>
    <main class="main">
        <section class="authorization">
            <h1 class="title"> Authorization Page </h1>
            <p class="paragraph">There is no charge or obligation upon registration.</p>
                        
            <div class="or"><span> User Check </span></div>
            <form action="autzation.html" name="form" method="POST" id="myform">
                <div class="contact-info">
                    <label for="email">
                        <input type="email" id="email" name="email" value="">
                        <div class="input-title">Email</div>
                    </label>
                    <label for="password">
                        <input type="text" id="password" value="" name="password">
                        <div class="input-title">password</div>
                    </label>
                </div>
                <br>
                <input type="button" name="autBtn" value="Verification" id="autBtn"/>
            </form>
        </section>
    </main>
    <script src="autzation.js"></script>
    
</body>
</html>
